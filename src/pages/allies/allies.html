<ion-header>
  <ion-navbar>
    <ion-title>Allies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-row wrap center>
        <ion-col width-33 *ngFor="let ally of allies" (click)="allySelected(ally)">
          <ion-item-sliding  tappable>
            <ion-item>
              <ion-thumbnail item-left>
                <img src="../../assets/images/icon_portrait_{{ally.name}}.png">
              </ion-thumbnail>
              <h1>{{ ally.name }}</h1>
              <p> <img src="../../assets/images/icon_rarity_{{ally.rarity}}_stars.png"> </p>
              <p> Level: {{ ally.level }} </p>
              <div class=icons>
                <p> <img src="../../assets/images/icon_class_{{ally.attribute}}_{{ally.weapon}}.png">
                  <img src="../../assets/images/icon_move_{{ally.movement}}.png"> </p>
              </div>
            </ion-item>
            <ion-item-options>
              <button ion-button color="danger" (click)="deleteAlly(ally)">
                          <ion-icon name="trash"></ion-icon>
                          Delete Ally
                        </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-col>
      </ion-row>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addAllyPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
